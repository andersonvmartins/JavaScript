<h1>Tags Não Visuais</h1>

<!-- 

    Tags semanticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header 
    footer
    nav     - agrupa os links de navegação
    aside   - de lado (ex sidebar). Relacionado com o conteúdo em volta (adendo)
    details - exibir detalhes que pode ser exibida ou escondido

    As Famosas....
    div - divisao ou seção (cada div ocupa uma linha por padrão)
    span usado para agrupar elementos inline.

    Div geralmente usada para conteúdo em bloco e span para
    conteúdos in-line

 -->

 <div>Área 1</div>
 <div>Área 2</div>


 <p>
     Esse é um texto com <span class="diferente" >muitas palavras</span> e pronto.
 </p>

 <style>
     span {
         display: block;
     }

     .diferente {
         color: chocolate;
         font-weight: bold;
         font-size: 30px;
     }

     div {
         display: inline;
     }
 </style>
