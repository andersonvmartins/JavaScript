<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>

    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        // q e hl são parametros que o google usa para fazer a consulta (via método GET)
        // https://www.google.com.br/search?q=linux&hl=pt-br
        console.log(document.forms)
        console.log(document.forms[0])
        console.log(document.getElementsByName('pesquisa'))
        console.log(document.pesquisa) // por causa do atributo "name"
        console.log(document.pesquisa.q)
        document.pesquisa.q.value = 'Linux Brasil'
        document.pesquisa.hl.value = 'en-us' 
        // mostra no console o indice selecionado no hl
        console.log(document.pesquisa.hl.selectedIndex) 

    </script>
</body>

</html>
