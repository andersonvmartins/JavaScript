<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => 
        
            // querySelectorAll retorna um NodeList e possui foreach somente
            // não possui as outras funções de array(map, reduce, filter, etc)
            // usar Array.from(document.querySelectorAll('div')) para 
            // transformar em um array
            // pode tbm usar o spread [...document.querySelectorAll('div').]
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')

        selecionar('.terceiro.ultimo')
        deselecionar('*')
        
        selecionar(':not(#primeiro)')
        deselecionar('*')

        // selecionar o primiero filho de um elemento
        selecionar(':nth-child(1)')
        deselecionar('*')
        
        // seleciona o primeiro elemento do tipo div    
        selecionar('div:nth-of-type(1)')
        // seleciona o primeiro elemento do tipo span  
        selecionar('span:nth-of-type(1)')
        deselecionar('*')
        
        // selecionar a partir de um atributo
        selecionar('[wb-attrib]')
                


        




    </script>
</body>
</html>
